<!DOCTYPE html>
<html>
<head>
    <title>Mivi Beauty House</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            color: #333333;
            margin: 0;
        }

        .embed-container {
            position: relative;
            padding-bottom: 120%; /* Adjust the value to control the height-to-width ratio */
            overflow: hidden;
            max-width: 100%;
            margin-bottom: 30px;
        }

        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            font-size: 14px;
            color: #999999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mivi Beauty House</h1>
        </div>
        <div class="embed-container">
            <iframe src="https://linksto.re/8z3SxC"></iframe>
        </div>
        <div class="footer">
            &copy; 2023 Mivi Beauty House. All rights reserved.
        </div>
    </div>
</body>
</html>
